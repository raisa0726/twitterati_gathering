{% extends "base.html" %}

{% block header %}
  <a href="/home">ホーム</a>　
  ID : {{ (current_user.id)+10000 }}　
  NAME : {{ (current_user.master_name) }}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="main">
  <div class="space"></div>
  <div class="canvas">
    <h1>新規登録</h1>
    <form method="POST">
      <div class="form-group">
        <input type="hidden" name="master_id" value={{ (current_user.id)+10000 }}>
        <label for="name" class="form-label">名前</label>
        <input type="text" name="name" class="form-control">
        <br>
        <button type="button" class="btn btn-outline-primary"><input type="submit" value="登録"></button>
      </div>
    </form>
  </div>
  <div class="space"></div>
</div>
{% endblock %}
